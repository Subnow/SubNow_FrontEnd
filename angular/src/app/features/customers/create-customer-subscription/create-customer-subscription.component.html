<div class="modal-header">
  <h2 class='title'>
        {{"General::createSubscription"|abpLocalization}}
      </h2>
  <a class='modal-close' (click)="closeModal()">
    <i class='fa fa-xmark'></i>
  </a>
</div>
<form class='form'>
<div class='modal-body'>
  <div class='modal-body-wrapper'>
      <div class='row'>
        <div class='col-12'>
          <div class='form-group'>
            <label>{{"General::selectPlan"|abpLocalization}}<sup>*</sup></label>
            <ng-select [items]="planList"
                       bindLabel="name"
                       bindValue="id"
                       placeholder='{{"General::selectPlan"|abpLocalization}}'
                       [clearable]="false"
            >
            </ng-select>
          </div>
        </div>
        <div class='col-12'>
          <div class='form-group'>
            <label>{{"General::chooseTheBillingCycle"|abpLocalization}}</label>
            <ng-select [items]="billingCycle"
                       bindLabel="name"
                       bindValue="id"
                       placeholder='{{"General::selectPlan"|abpLocalization}}'
                       [clearable]="false"

            >
            </ng-select>
          </div>
        </div>
      </div>
      <div class='row'>
        <div class='col-12'>
          <div class='form-group'>
            <label>{{"General::startDay"|abpLocalization}}<sup>*</sup></label>
            <div class='control-icon'>
              <input type="text" class="form-control" placeholder="Datepicker" bsDatepicker />
              <i class="icon fa-regular fa-circle-question" tooltipClass="custom-tooltip" placement="top" container="body"  ngbTooltip='{{"General::planNameHint"|abpLocalization}}'></i>
            </div>
          </div>
        </div>
        <div class='col-12'>
          <div class='form-group'>
            <label>{{"General::expiryDay"|abpLocalization}}<sup>*</sup></label>
            <div class='control-icon'>
              <input type="text" class="form-control" placeholder="Datepicker" bsDatepicker />
              <i class="icon fa-regular fa-circle-question" tooltipClass="custom-tooltip" placement="top" container="body"  ngbTooltip='{{"General::planNameHint"|abpLocalization}}'></i>
            </div>

          </div>
        </div>
      </div>
  </div>
</div>
  <div class='modal-footer'>
    <button class='btn btn-save'>{{"General::createSubscription"|abpLocalization}}</button>

  </div>
</form>
