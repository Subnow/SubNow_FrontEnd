<div class="payment-wrapper">
  <div class="row g-0 h-100">
    <div class="col-md-6 left-panel" [style.background-color]="companyBranding?.backgroundColor">
      <div class='block-one'>
        <div class='block-one-header'>
          <div class='logo'>
            <img [src]='companyBranding?.companyLogo' height='40' />
          </div>
          <div class='info'>
            <p class='name'>Ahmad Salem</p>
            <p class='cost'>79.00 <span> {{"General::SAR"|abpLocalization}}</span></p>
          </div>
          <div class="plan-details">
            <h5 class='plan-details-name'>Starter Plan</h5>
            <p class='plan-details-info'><label class='d-inline-block'> {{"General::billingCycle"|abpLocalization}}:</label> <span class='bold'>Monthly/30d</span></p>
          </div>
        </div>
        <div class='block-one-footer'>
          <ul class='social-list'>
            <li class='social-list-item'><a class='social-list-link'><i class="fa-brands fa-x-twitter"></i></a></li>
            <li class='social-list-item'><a class='social-list-link'><i class="fa-brands fa-instagram"></i></a></li>
            <li class='social-list-item'><a class='social-list-link'><i class="fa-brands fa-linkedin"></i></a></li>
            <li class='social-list-item'><a class='social-list-link'><i class="fa-brands fa-whatsapp"></i></a></li>
            <li class='social-list-item'><a class='social-list-link'><i class="fa-brands fa-square-facebook"></i></a></li>
          </ul>
          <div class='d-flex align-items-end flex-wrap'>
            <p class='powered-by'><span> {{"General::poweredBy"|abpLocalization}}</span> <img src='assets/images/logo/logo-payment.svg'></p>
            <div class='additional-links'>
              <a class='additional-link'>{{"General::support"|abpLocalization}}</a>
              <a class='additional-link'>{{"General::terms"|abpLocalization}}</a>
              <a class='additional-link'>{{"General::privacy"|abpLocalization}}</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-6 right-panel">
      <div class='block-two'>

      </div>
    </div>
  </div>
</div>
